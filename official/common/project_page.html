    <script type="text/javascript">
        window.onload = function () {
            url = window.location.protocol + "//" + window.location.host + "/admin.html";
            if(document.getElementById("jump-url")) {
                document.getElementById("jump-url").setAttribute("href", url);
            }
            var index = 1;
            for (let i = 1; i < 10; i++) {
                document.getElementById("industry-li" + i).onclick = function (e) {
                    if (index == i) {
                        return;
                    }
                    e.currentTarget.children[0].style.display = "inline";
                    e.currentTarget.children[1].style.display = "none";
                    e.currentTarget.children[2].classList.add("blue-color");

                    let ids = document.getElementById("industry-li" + index);
                    ids.children[0].style.display = "none";
                    ids.children[1].style.display = "inline";
                    ids.children[2].classList.remove("blue-color");

                    document.getElementById("tradition-id" + i).style.display = "flex";
                    document.getElementById("tradition-id" + index).style.display =
                        "none";

                    document.getElementById("scene-right-id" + i).style.display =
                        "block";
                    document.getElementById("scene-right-id" + index).style.display =
                        "none";
                    document.getElementById("scheme-a" + i).style.display = "flex";
                    document.getElementById("scheme-a" + index).style.display = "none";

                    index = i;
                    if(document.documentElement.scrollTop || document.documentElement.scrollTop ==0 ) {
                        document.documentElement.scrollTop = 500;
                    }
                    else{
                        document.body.scrollTop = 500;
                    }
                };
                document.getElementById("golast").onclick = function () {
                    document.getElementById("industry_one").scrollLeft -= 1080;
                };
                document.getElementById("gonext").onclick = function () {
                    document.getElementById("industry_one").scrollLeft += 1080;
                };

                document.getElementById("callus").onclick = function(e) {
                    document.getElementById("relation-btn").style.display="none";
                    document.getElementsByClassName("all-relation")[0].classList.add("all-relation-hover")
                }
                document.getElementById("close-btn").onclick = function(e) {
                    document.getElementById("relation-btn").style.display="inline-block";
                    document.getElementsByClassName("all-relation")[0].classList.remove("all-relation-hover")
                }

                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                if(scrollTop>0) {
                    document.getElementById("back-top").style.display = 'block'
                }
                else{
                    document.getElementById("back-top").style.display = 'none'
                }

                document.getElementById("back-top").onclick = function(e) {
                    if(document.documentElement.scrollTop) {
                        document.documentElement.scrollTop = 0;
                    }
                    else{
                        document.body.scrollTop = 0;
                    }
                }

                window.onscroll = function() {
                    var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                    if(scrollTop>0) {
                        document.getElementById("back-top").style.display = 'block'
                    }
                    else{
                        document.getElementById("back-top").style.display = 'none'
                    }
                }
            }
        };
    </script>
